<!DOCTYPE html>
<html>
<head>
    <title>Neumorphism Buttons</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="btn-container">
        <div id="symbol-theme" onclick="changeTheme()"></div><br><br>
        <div class="upper-three">
<img src="1.png" id="symbol-wifi" onmouseover="toYellow1()" onmouseout="toWhite1()" onclick="rotate1()" ondblclick="toNormal1()">
<img src="2.png" id="symbol-mobile-data" onmouseover="toYellow2()" onmouseout="toWhite2()" onclick="rotate2()" ondblclick="toNormal2()">
<img src="3.png" id="symbol-bluetooth" onmouseover="toYellow3()" onmouseout="toWhite3()" onclick="rotate3()" ondblclick="toNormal3()">
        </div>
        <div class="middle-two">
<img src="4.png" id="symbol-auto-rotate" onmouseover="toYellow4()" onmouseout="toWhite4()" onclick="rotate4()" ondblclick="toNormal4()">
<img src="5.png" id="symbol-aeroplane" onmouseover="toYellow5()" onmouseout="toWhite5()" onclick="rotate5()" ondblclick="toNormal5()">
        </div>
        <div class="lower-one">
<img src="6.png" id="symbol-profile" onmouseover="toYellow6()" onmouseout="toWhite6()" onclick="rotate6()" ondblclick="toNormal6()">
        </div>
    </div>
</body>
</html>
